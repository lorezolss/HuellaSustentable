<body background="images/ImagenFondo.jpg" >
    <header class="encabezado" style="background-image: url('images/ImagenFondo.jpg');">

        <!-- Logo -->
        <div class="logo">
            <img src="images\Logo.jpg" alt="imagen logo" width="100" height="70">
            <h1>Huella sustentable</h1>
        </div>
        <!-- Navigation bar -->
        <nav>
            <ul class="menu">
                <li><a href="inicio.html">Inicio</a></li>

                <li><a href="contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacto" id="contacto">
            <h1>Registración</h1>
            <div class="formulario-contacto-contenedor">
                <div class="formulario-contacto">
                    <form action="https://formspree.io/f/mgebqowd" method="POST" name="Contacto" onsubmit="return validar()">
                        <div class="control-formulario">
                            <label for="name">Nombre (*)</label>
                            <input type="text" id="name" name="sender-name" placeholder="Escribe tu nombre"
                                class="input-field" required />
                        </div>
                        <div class="control-formulario">
                            <label for="apellido">Apellido (*)</label>
                            <input type="text" id="surname" name="sender-name" placeholder="Escribe tu apellido"
                                class="input-field" required />
                        </div>

                        <div class="control-formulario">
                            <label for="email">Correo Electrónico (*)</label>
                            <input type="email" id="email" name="sender-email"
                                placeholder="Ingresa tu correo electrónico" class="input-field" required />
                        </div>
                        <div class="control-formulario">
                            <br>
                            <p>Selecciona tus temas de interés (*)</p><br>
                            <div class="temasInteres">

                                <p>
                                    <input type="checkbox" name="interesH" id="interes_hogar" value="interes_hogar">
                                    <label for="interes_hogar">Ecología en el hogar</label>
                                </p>
                                <p>
                                    <input type="checkbox" name="interesC" id="interes_ciudad" value="interes_ciudad">
                                    <label for="interes_ciudad">Ecología en la ciudad</label>
                                </p>
                                <p>
                                    <input type="checkbox" name="interesN" id="interes_naturaleza"
                                        value="interes_naturaleza">
                                    <label for="interes_naturaleza">Ecología en la naturaleza</label>
                                </p>
                                <p>
                                    <input type="checkbox" name="interesR" id="interes_reciclar"
                                        value="interes_reciclar">
                                    <label for="interes_reciclar">Reciclaje</label>
                                </p>
                            </div>
                        </div>
                        <div class="control-formulario">
                            <label for="mensaje">Comentarios</label>
                            <textarea id="mensaje" cols="60" rows="4" placeholder="Escribe tus comentarios"
                                name="mensaje" class="input-field"></textarea>
                        </div>
                        <br>
                        <P style="height: 5px; font-weight: 100;">(*) Campo requerido</P>
                        <br><br>

                        <div class="row">
                            <input type="submit" value="Enviar" id="submit-btn" onclick="validar()"
                                class="submit-btn" >
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="pie" style="background-image: url('images/ImagenFondo.jpg');">
        <div>
            <h3>Cuidando el presente para tener un futuro mejor</h3>
        </div>

        <div>
            <nav>
                <a href="https://api.whatsapp.com/send?phone=555" target="_blank">
                    <img width="30" src="./images/whatsapp.png" alt="logo whatsapp">

                <a href="https://www.instagram.com/" target="_blank">
                    <img width="30" src="./images/instagram.png" alt="logo instagram">
                </a>
    
                <a href="mailto:ejemplo@gmail.com" target="_blank">
                    <img width="30" src="./images/correo-electronico-vacio.png" alt="Mail">
                </a>
            </nav>
            
        </div>


    </footer>
